name: Build CI

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: AstraIRC-Windows
            artifact_path: build/Release/AstraIRC.exe
          - os: macos-latest
            artifact_name: AstraIRC-macOS
            artifact_path: build/AstraIRC.app
          - os: ubuntu-latest
            artifact_name: AstraIRC-Linux
            artifact_path: build/AstraIRC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      # Windows-specific setup
      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11

      # macOS-specific setup
      - name: Install wxWidgets (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install wxwidgets

      # Linux-specific setup
      - name: Install wxWidgets (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwxgtk3.2-dev libgtk-3-dev

      # Build steps
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="${RUNVCPKG_VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake"
        shell: bash

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release

      # Package for macOS
      - name: Package macOS App
        if: runner.os == 'macOS'
        run: |
          cd build
          mkdir -p AstraIRC-macOS
          cp -r AstraIRC.app AstraIRC-macOS/ || cp AstraIRC AstraIRC-macOS/
          tar -czf AstraIRC-macOS.tar.gz AstraIRC-macOS

      # Package for Linux
      - name: Package Linux Binary
        if: runner.os == 'Linux'
        run: |
          cd build
          mkdir -p AstraIRC-Linux
          cp AstraIRC AstraIRC-Linux/
          tar -czf AstraIRC-Linux.tar.gz AstraIRC-Linux

      # Package for Windows
      - name: Package Windows Binary
        if: runner.os == 'Windows'
        run: |
          cd build/Release
          mkdir AstraIRC-Windows
          cp AstraIRC.exe AstraIRC-Windows/
          tar -czf AstraIRC-Windows.tar.gz AstraIRC-Windows
        shell: bash

      # Upload artifacts
      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/Release/AstraIRC-Windows.tar.gz
          retention-days: 30

      - name: Upload Artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/AstraIRC-macOS.tar.gz
          retention-days: 30

      - name: Upload Artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/AstraIRC-Linux.tar.gz
          retention-days: 30
