name: Build Pre-Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.0-beta.1)'
        required: true
        default: 'v1.2.0-beta.1'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: AstraIRC-Windows
            artifact_path: AstraIRC-Windows.zip
          - os: macos-latest
            artifact_name: AstraIRC-macOS
            artifact_path: build/AstraIRC-macOS.zip
          - os: ubuntu-latest
            artifact_name: AstraIRC-Linux
            artifact_path: build/AstraIRC-Linux.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      # Windows-specific setup
      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11

      # macOS-specific setup
      - name: Install wxWidgets (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install wxwidgets

      # Linux-specific setup
      - name: Install wxWidgets (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwxgtk3.2-dev libgtk-3-dev

      # Build steps
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        env:
          VCPKG_ROOT: ${{ env.RUNVCPKG_VCPKG_ROOT }}
        run: |
          cmake --preset x64-release
        shell: bash

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build (Windows)
        if: runner.os == 'Windows'
        env:
          VCPKG_ROOT: ${{ env.RUNVCPKG_VCPKG_ROOT }}
        run: |
          cmake --build --preset x64-release

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake --build build --config Release

      # Package for macOS
      - name: Package macOS App
        if: runner.os == 'macOS'
        run: |
          cd build
          # Create a zip file for macOS .app bundle
          zip -r AstraIRC-macOS.zip AstraIRC.app

      # Package for Linux
      - name: Package Linux Binary
        if: runner.os == 'Linux'
        run: |
          # Just create a zip with the binary
          cd build
          zip AstraIRC-Linux.zip AstraIRC

      # Package for Windows
      - name: Package Windows Binary
        if: runner.os == 'Windows'
        run: |
          mkdir AstraIRC-Windows
          # Copy the executable
          cp out/build/x64-release/Release/AstraIRC.exe AstraIRC-Windows/
          # Copy required DLLs from vcpkg
          cp vcpkg_installed/x64-windows/bin/*.dll AstraIRC-Windows/ 2>/dev/null || true
          # Create a zip file (Windows standard)
          powershell Compress-Archive -Path AstraIRC-Windows -DestinationPath AstraIRC-Windows.zip
        shell: bash

      # Upload artifacts
      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: AstraIRC-Windows.zip

      - name: Upload Artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/AstraIRC-macOS.zip

      - name: Upload Artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/AstraIRC-Linux.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: AstraIRC ${{ steps.version.outputs.version }}
          draft: false
          prerelease: true
          body: |
            ## AstraIRC ${{ steps.version.outputs.version }}

            Pre-release build for testing purposes.

            ### Downloads
            - **Windows**: Download `AstraIRC-Windows.zip`, extract and run `AstraIRC.exe`
            - **macOS**: Download `AstraIRC-macOS.zip`, extract and run `AstraIRC.app`
            - **Linux**: Download `AstraIRC-Linux.zip`, extract and run `AstraIRC`

            ### Installation

            #### Windows
            1. Download `AstraIRC-Windows.zip`
            2. Extract the zip file
            3. Run `AstraIRC.exe`

            Note: All required DLLs are included in the package.

            #### macOS
            1. Download `AstraIRC-macOS.zip`
            2. Extract the zip file
            3. Run `AstraIRC.app`

            #### Linux
            1. Install wxWidgets 3.2 dependencies:
               - **Debian/Ubuntu**: `sudo apt-get install libwxgtk3.2-1`
               - **Fedora**: `sudo dnf install wxGTK3`
               - **Arch**: `sudo pacman -S wxwidgets-gtk3`
            2. Download `AstraIRC-Linux.zip`
            3. Extract the zip file
            4. Run `./AstraIRC`

            Please report any issues on the GitHub issue tracker.
          files: |
            artifacts/AstraIRC-Windows/AstraIRC-Windows.zip
            artifacts/AstraIRC-macOS/AstraIRC-macOS.zip
            artifacts/AstraIRC-Linux/AstraIRC-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
